<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>360Ëš -> feed</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <style>
        div.sticky {
            position: -webkit-sticky;
            position: sticky;
            top: 0px;
            background-color: white;
            padding-top: 10px;
            padding-bottom: 10px;
            z-index: 999;
        }
    </style>

    <!--    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>-->
    <script th:src="@{/js/jquery-3.4.1.min.js}" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gijgo@1.9.10/js/gijgo.min.js" type="text/javascript"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gijgo@1.9.10/css/gijgo.min.css" type="text/css" />

    <!--  tabulator experimental  -->
    <script th:src="@{/js/tabulator-tables/tabulator.js}" type="text/javascript"></script>
    <link rel="stylesheet" th:href="@{/css/tabulator-tables/bootstrap/tabulator_bootstrap4.css}" type="text/css"/>


</head>

<body>

<input type="text" th:id="loginValue" th:value="${loginValue}" hidden/>
<input type="text" th:id="isAdminValue" th:value="${isAdminValue}" hidden/>
<!--<input type="text" th:id="sourceName" th:value="${sourceName}" />-->

<div class="sticky">
    <div class="container-fluid">
        <!--title line-->
        <div class="row">
            <div class="col-2">
                <h3 th:id="sourceNameTitle" th:text="${sourceName}"></h3>
            </div>

            <div class="col-5">
                <div class="container" style="padding-left: 0px">
                    <ul class="list-inline">
                        <li class="list-inline-item">
                            <form th:action="@{/main}" class="form-inline pull-right" method="get">
                                <button style="width: 100px" class="btn btn-outline-dark" type="submit">back</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="col-5">
                <form th:action='@{/logout}' th:method='post'>
                    <button style="width: 100px" class="btn btn-outline-dark float-right" type="submit">logout</button>
                </form>
            </div>
        </div>

        <!--controls line-->
        <div class="row">
            <div class="col-12">
                <form th:action='@{/feed}' th:method='post' class="form-inline">
                    <input type="hidden" th:id="sourceName" th:value="${sourceName}" name="sourceName">
                    <div class="col-6">
                        <div class="row">
                            <div class="form-group mr-2">
                                <!-- Date -->
                                <input class="form-control ml-1" type="text" id="startDate" name="startDate" placeholder="date"
                                       onchange="changedDate()"
                                       th:value="${#temporals.format(startDate, 'dd.MM.yyyy')}"/>
                            </div>
                            <!--update-->
                            <button style="width: 100px; margin-right: 10px" class="btn btn-outline-dark" name="update-news" type="submit">update</button>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="row justify-content-end d-flex">
                            <!-- Keys -->
                            <input type="text" name="id" th:value="${keys?.id}" hidden/>
                            <!--save-->
                            <input class="form-control" id="key-wrd" name="words" placeholder="keys" rows="1"
                                   style="margin-left: 10px; margin-right: 10px; width: 80%; float: right"/>
                            <button style="width: 100px; float: right" class="btn btn-outline-dark" name="save-keys" type="submit">save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>

<div class="container-fluid" style="margin-top: 0px">

    <!--  tabulator experimental  -->
    <div id="feed-table"></div>

</div>

</body>
<script class="init" th:inline="javascript" type="text/javascript">
    /*<![CDATA[*/

    var contextRoot = /*[[@{/}]]*/ '';

    var currentDate = "";

    $(function () {
        $("#startDate").datepicker({
            uiLibrary: 'bootstrap4',
            format: 'dd.mm.yyyy',
            change: function (e) {

                console.log('Change is fired');
            }
        })
    });

    var table = new Tabulator("#feed-table", {
        data: "",
        layout: "fitColumns",
        pagination: "local",
        paginationSize: 10,
        paginationSizeSelector: [5, 10, 15, 20],
        columns: [
            {title: "Id", field: "id", visible: false},
            {title: "Date", field: "pubDate", width: 190},
            {title: "Title", field: "title"},
            {title: "Description", field: "description"}
        ],
        rowClick: function (e, row) {
            alert(row.getData().description);
        }
    });

    function changedDate() {
        if (currentDate !== document.getElementById("startDate").value) {
            loadNews();
        }
    }

    function loadNews() {
        var csrfParameter = $("meta[name='_csrf_parameter']").attr("content");
        var csrfToken = $("meta[name='_csrf']").attr("content");
        var csrfHeader = $("meta[name='_csrf_header']").attr("content");

        var data = {};
        var headers = {};
        data[csrfParameter] = csrfToken;
        headers[csrfHeader] = csrfToken;
        data["sourceName"] = document.getElementById("sourceNameTitle").textContent.toString();

        currentDate = document.getElementById("startDate").value;
        data["startDate"] = currentDate;

        // var login = document.getElementById("loginValue").value;
        // var isAdmin = document.getElementById("isAdminValue").value;

        $.ajax({
            type: "POST",
            url: "feed-load-news",
            headers: headers,
            data: data,
            cache: false,
            dataType: "json",

            success: function (response) {
                itemList = response['itemList'];
                keys = response['keys'];

                console.log("response items: " + itemList);
                console.log("response keys: " + keys);

                table.setData(itemList);
                document.getElementById("key-wrd").value = "";
                if (keys != null) {
                    document.getElementById("key-wrd").value = keys.words;
                }
            },

            error: function (error) {
                console.log("error: " + error);
            }
        });

    }

    window.onload = loadNews();
    /*]]>*/
</script>


</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>360˚ -> vesti</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <style>
        .zoom {
            padding: 0px;
            transition: transform .2s;
            height: 100px;
            margin: 0 auto;
        }
        .zoom:hover {
            -ms-transform: scale(4); /* IE 9 */
            -webkit-transform: scale(4); /* Safari 3-8 */
            transform: scale(4);
        }
        div.sticky {
            position: -webkit-sticky;
            position: sticky;
            top: 0px;
            background-color: white;
            padding-top: 10px;
            padding-bottom: 10px;
        }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>

    </script>

</head>

<body>

<input type="text" th:id="loginValue" th:value="${loginValue}" hidden/>
<input type="text" th:id="isAdminValue" th:value="${isAdminValue}" hidden/>

<div class="sticky">
    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <h3>360˚ -> vesti</h3>
            </div>
            <div class="col-6">
                <form th:action='@{/logout}' th:method='post'>
                    <button style="width: 100px; float:right" class="btn btn-dark" type="submit">logout</button>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-4">
                <div class="container" style="padding-left: 0px">
                    <ul class="list-inline">
                        <li class="list-inline-item">
                            <form th:action="@{/main}" class="form-inline pull-right" method="get">
                                <button style="width: 100px" class="btn btn-dark" type="submit">back</button>
                            </form>
                        </li>
                        <li class="list-inline-item">
                            <form th:action='@{/update_vesti}' class="form-inline pull-right" th:method='post'>
                                <input type="hidden" name="source" th:value="vesti">
                                <button style="width: 100px" class="btn btn-dark" type="submit">update</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-8">
                <form th:action='@{/submit_keys_vesti}' th:method='post' class="form-inline">
                    <label for="key-wrd">Keys:</label>
                    <textarea class="form-control" id="key-wrd" rows="1" style="margin-left: 10px; margin-right: 10px; width: 70%"></textarea>
                    <button style="width: 100px" class="btn btn-dark" type="submit">submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid" style="margin-top: 0px">
    <table class="table table-bordered table-sm">
        <thead class="thead-dark">
            <tr>
                <th>date</th>
                <th>title</th>
                <th>description</th>
            </tr>
        </thead>
        <tbody id="tbody">
            <tr th:each="item : ${itemList}" class="small">
                <td th:text="${item.pubDate}">-</td>
                <!--<td th:text="${#dates.format(item.pubDate, 'dd.MM.yyyy')}"></td>-->
                <td th:text="${item.title}">-</td>
                <td th:text="${item.description}">-</td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>

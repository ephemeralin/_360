<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

<head>

    <style>
        div.sticky {

            top: 0px;
            background-color: white;
            padding-top: 10px;
            padding-bottom: 10px;
        }
    </style>
</head>

<body>
<div class="sticky">
    <div class="container-fluid">
        <div class="row">
            <div class="col-6">

            </div>
            <div class="col-6">
                <form th:action='@{/logout}' th:method='post'>
                    <button style="width: 100px; float:right" class="btn btn-dark" type="submit">logout</button>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-2">

            </div>
            <div class="col-8">

            </div>
            <div class="col-2">
            </div>
        </div>
    </div>
</div>


<div class="container-fluid">
    <h3 style="color:#ff0000;">sorry, smth went wrong :( go back.</h3>
    <form th:action="@{/main}" method="get">
        <button class="btn btn-dark" type="submit">back</button>
    </form>
</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>360˚ -> main</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <style>
        div.sticky {
            position: -webkit-sticky;
            position: sticky;
            top: 0px;
            background-color: white;
            padding-top: 10px;
            padding-bottom: 10px;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gijgo@1.9.10/js/gijgo.min.js" type="text/javascript"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gijgo@1.9.10/css/gijgo.min.css" type="text/css" />

</head>

<body>

<input type="text" th:id="loginValue" th:value="${loginValue}" hidden/>
<input type="text" th:id="isAdminValue" th:value="${isAdminValue}" hidden/>

<div class="sticky">
    <div class="container-fluid">
        <!--title line-->
        <div class="row">
            <div class="col-2">
                <h3>360˚ -> main</h3>
            </div>

            <div class="col-5">
                <div class="container" style="padding-left: 0px">

                </div>
            </div>

            <div class="col-5">
                <form th:action='@{/logout}' th:method='post'>
                    <button style="width: 100px" class="btn btn-outline-dark float-right" type="submit">logout</button>
                </form>
            </div>

        </div>
    </div>
</div>

<div class="container-fluid" style="margin-top: 0px">
    <h4>Sources</h4>
    <p>The sources list contains data loaders for different news resources:</p>
    <form th:action='@{/feed}' th:method='get'>
        <input type="hidden" name="sourceName" th:value="vesti">
        <button style="width: 100px; margin-bottom: 5px" class="btn btn-outline-dark" type="submit">vesti</button>
    </form>
    <form th:action='@{/feed}' th:method='get'>
        <input type="hidden" name="sourceName" th:value="meduza">
        <button style="width: 100px; margin-bottom: 5px" class="btn btn-outline-dark" type="submit">meduza</button>
    </form>
    <form th:action='@{/feed}' th:method='get'>
        <input type="hidden" name="sourceName" th:value="rentv">
        <button style="width: 100px" class="btn btn-outline-dark" type="submit">rentv</button>
    </form>

    <h4 style="margin-top: 20px">Cloud comparator</h4>
    <p>Allows to compare several different news sources using word cloud charts</p>
    <form th:action='@{/cloud}' th:method='get'>
        <button style="width: 100px; margin-bottom: 5px" class="btn btn-outline-dark" type="submit">play</button>
    </form>
</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>360˚ -> main</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <style>
        div.sticky {
            position: -webkit-sticky;
            position: sticky;
            top: 0px;
            background-color: white;
            padding-top: 10px;
            padding-bottom: 10px;
        }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>

    </script>

</head>

<body>

<input type="text" th:id="loginValue" th:value="${loginValue}" hidden/>
<input type="text" th:id="isAdminValue" th:value="${isAdminValue}" hidden/>

<div class="sticky">
    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <h3>360˚ -> main</h3>
            </div>
            <div class="col-6">
                <form th:action='@{/logout}' th:method='post'>
                    <button style="width: 100px; float:right" class="btn btn-dark" type="submit">logout</button>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-2">

            </div>
            <div class="col-8">

            </div>
            <div class="col-2">
            </div>
        </div>
    </div>
</div>

<div class="container-fluid" style="margin-top: 0px">
    <h4>Sources</h4>
    <p>The sources list contains data loaders for different news resources:</p>
    <form th:action='@{/feed}' th:method='get'>
        <input type="hidden" name="sourceName" th:value="vesti">
        <button style="width: 100px; margin-bottom: 5px" class="btn btn-dark" type="submit">vesti</button>
    </form>
    <form th:action='@{/feed}' th:method='get'>
        <input type="hidden" name="sourceName" th:value="meduza">
        <button style="width: 100px" class="btn btn-dark" type="submit">meduza</button>
    </form>

</div>

</body>
</html>
